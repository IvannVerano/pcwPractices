<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>
		<a href="index.html"><img src="img/logoblanco.png" alt="logo de la empresa"></a>
	</div>
	<div class="form-basic">
		<form action="index.html" method="POST" >
			<h2>Crea tu cuenta en la aplicación</h2>
			<input type="text" pattern="^[a-zA-z][a-zA-Z0-9]{5,19}" maxlength="20" minlength="6" title="El nombre de usuario debe contener caracteres del alfabeto o números" name="usuario" placeholder = "Cuenta" autofocus>
			<input type="text" pattern="^[a-zA-z][a-zA-Z0-9]{5,19}" maxlength="20" minlength="6" title="El nombre de usuario debe contener caracteres del alfabeto o números" name="nombre" placeholder="Nombre de usuario">
			<input type="password" pattern="^[a-zA-Z0-9_-]{5,19}$" required title="Su contraseña debe contener caracteres del alfabeto, números naturales y algún caracter especial" name = "contrasenya" placeholder="Contraseña" />
			<input type="password" pattern="^[a-zA-Z0-9_-]{5,19}$" required title="Su contraseña debe contener caracteres del alfabeto, números naturales y algún caracter especial" name = "contrasenya2" placeholder="Repite la contraseña" />
			<input type="email" title="Correo electrónico de registro" name="mail" placeholder="Correo electrónico">
			<label>Fecha de nacimiento:</label>
			<input type="date" title="Fecha de nacimiento" name="fnac">
			<input type="submit" value="REGISTRARSE">
		</form>
	</div>

</html>
